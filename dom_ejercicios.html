<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios del DOM</title>
    <link rel="stylesheet" href="css/dom_ejercicios.css">
    <!--Se usa el cdnjs.com para ubicar el url de la hoja de estilo de la hamburguesa y se agrega al link de estilos-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.2.1/hamburgers.min.css">
</head>
<body>
    <header class="header">
        <h1>Ejercicios del DOM</h1>
    </header>
    <!--este codigo de la hamburgueza se encuentra en "hamburguer css jonathan suh"-->
    <button class="panel-btn hamburger hamburger--vortex" type="button"> 
        <!--la clase cambia depende de la animación que desee en tu hamburguesa, vortex es un tipo y puedes modificarla 
        viendo el codigo en la misma página-->
        <span class="hamburger-box">
            <span class="hamburger-inner"></span>
        </span>
    </button>
    <!--Este aside es lo que ira dentro del menu-->
    <aside class="panel">
        <nav class="menu">
            <a href="#seccion1">Reloj Digital y Alarma Sonora</a>
            <a href="#seccion2">Eventos del Teclado</a>
            <a href="#seccion3">Cuenta Regresiva</a>
            <a href="#seccion4">Seccion 4</a>
            <a href="#seccion5">Seccion 5</a>
        </nav>
    </aside>
    <main>
        <section id="seccion1" class="section">
            <h2>Reloj Digital y Alarma Sonora</h2>
            <div id="reloj"></div>
            <div>
                <button id="activar-reloj">Iniciar Reloj</button>
                <button id="desactivar-reloj">Detener Reloj</button>
                <button id="activar-alarma">Iniciar Alarma</button>
                <button id="desactivar-alarma">Detener Alarma</button>
            </div>
        </section>
        <section id="seccion2" class="section">
            <h2>Eventos del Teclado</h2>
            <article class="stage">
                <div class="ball"></div>
            </article>
        </section>
        <section id="seccion3" class="section">
            <h2>Cuenta Regresiva</h2>
            <div id="countdown"></div>
        </section>
        <section id="seccion4" class="section">
            <h2>seccion 4</h2>
        </section>
        <section id="seccion5" class="section">
            <h2>seccion 5</h2>
        </section>
    </main>
    <script src="js/index_dom.js" type="module"></script>
</body>
</html>
