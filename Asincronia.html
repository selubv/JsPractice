<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asincronia en JS</title>
</head>
<body>
    <h1>Asincronia en JS</h1>
    <script>
        /*Callback para controlar la asincronia en tu proyecto (asincronia) -> espera un tiempo de ejecucion */
        function cuadradoCalback(value, callback){
            setTimeout(()=>{
                callback(value, value*value);
            },0 | Math.random()*1000);
        }

        cuadradoCalback(0, (value, result) => {
            console.log("Inicia CallBack");
            console.log(`CalBAck: ${value}: ${result}`);
            cuadradoCalback(1, (value, result) => {
                console.log(`CalBAck: ${value}: ${result}`);
                cuadradoCalback(2, (value, result) => {
                    console.log(`CalBAck: ${value}: ${result}`);
                    cuadradoCalback(3, (value, result) => {
                        console.log(`CalBAck: ${value}: ${result}`);
                        console.log("Fin CallBack");
                    });
                });
            });    
        });

        /*Promises es lo mismo que el callback pero mejor estructurado*/
        function cuadradoPromise(value){
            if(typeof value !== "number"){
                return Promise.reject(`Error, el valor "${value}" ingresado no es un nÃºmero`)
            }

            return new Promise((resolve, reject) => {
                setTimeout(()=>{
                    resolve({
                        value, 
                        result: value*value
                    });
                },0 | Math.random()*1000);    
            });
        }
        cuadradoPromise(0)
            .then(obj => {
                console.log(`Inicio de Promises`);
                console.log(`Promises:${obj.value}, ${obj.result}`);
                return cuadradoPromise(1);
            })
            .then(obj => {
                console.log(`Promises:${obj.value}, ${obj.result}`);
                return cuadradoPromise(2);
            })
            .then(obj => {
                console.log(`Promises:${obj.value}, ${obj.result}`);
                return cuadradoPromise(3);
            })
            .then(obj => {
                console.log(`Promises:${obj.value}, ${obj.result}`);
                return cuadradoPromise(4);
            })
            .then(obj => {
                console.log(`Promises:${obj.value}, ${obj.result}`);
                return cuadradoPromise(5);
            })
            .then(obj => {
                console.log(`Promises:${obj.value}, ${obj.result}`);
                console.log(`Fin de Promises`);
            })
            .catch(err => console.error(err));
    </script>
</body>
</html>
