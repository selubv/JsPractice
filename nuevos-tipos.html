<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUEVOS TIPOS</title>
</head>
<body>
    <script>
        //Symbol
        let id = Symbol("id");
        let id2 = Symbol("id2");

        //Probamos los Symbol
        console.log(id === id2);
        console.log(id, id2);
        console.log(typeof id, typeof id2);

        const NOMBRE = Symbol();
        const SALUDAR = Symbol();

        const persona = {
            [NOMBRE]: "Sergio"
        };
        console.log(persona);

        persona.NOMBRE = "Sergio Bonilla"
        console.log(persona);
        console.log(persona.NOMBRE);
        console.log(persona[NOMBRE]);

        persona[SALUDAR] = function(){
            console.log("Hola");
        }
        console.log(persona);
        persona[SALUDAR]();

        //Set() esta variable posee objetos unicos es decir que sus valores internos no se repiten

        const set = new Set([1,2,3,3,4,5,true,false,false,{},{},"hola","Hola"]);
        console.log(set);
        //El size mide la longitud del objeto set, como el length mide la longitud de los objetos primarios
        console.log(set.size);

        const set2 = new set();
        set2.add(1);
        set2.add(2);
        set2.add(2);
        set2.add(3);
        set2.add(true);
        set2.add(false);
        set2.add(true);
        set2.add({});

        console.log(set2);
        console.log(set2.size);

        //recorremos las variales con el for of y forEach
        console.log(`recorriendo el set`);
        for(item of set){
            console.log(item);
        }

        console.log(`recorriendo el set2`);
        set2.forEach(item => {
            console.log(item);
        });

        //convierte un set en un arreglo para recorrer las variables
        let arr = Array.from(set);
        console.log(arr[0]); // posicion 0

        //delete sirve para borrar una variable de set
        set.delete(`Hola`);

        //has comprueba si un valor existe dentro de las variables de set
        console.log(set.has("hola")); //true
        console.log(set.has(19)); //false

        //para borrar un set se utiliza el set.clear();
        set2.clear();

        //Map se usa como un objeto primitivo

        let mapa = new Map();
        //Agregamos valores con el set
        mapa.set("nombre","sergio");
        mapa.set("apellido","Bonilla");
        mapa.set("edad", 23);

        console.log(mapa);
        console.log(mapa.size); //longitud del objeto
        console.log(mapa.has("correo")); //existe ese valor? false
        console.log(mapa.has("nombre")); //existe ese valor? true
        console.log(mapa.get("nombre")); //obtenemos el valor -> sergio
        console.log(mapa.set("nombre", "sergio luis")); // Asignamos otro valor 
        console.log(mapa.get("nombre")); // Obtenemos el nuevo valor -> sergio luis 

        //para recorrer los objetos del mapa
        for (let [key, value] of mapa) {
            console.log(`Llave: ${key}, valor: ${value}`);
        }

        //Agregamos valores de golpe
        let mapa2 = new Map([
            ["nombre", "papucho"],
            ["edad", "2 a√±os"],
            ["animal", "perro"],
        ]);
        console.log(mapa2); //imprimimos todos los valores

        const llaveMapa2 = [...mapa2.keys()];
        const valueMapa2 = [...mapa2.values()];
        
        console.log(llaveMapa2);    //Imprimimos solo las llaves en un array
        console.log(valueMapa2);    //Imprimimos solo los valores en un array

    </script>
</body>
</html>
